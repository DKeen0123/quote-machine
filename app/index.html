<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="temp/styles/styles.css">
    <script src="https://use.fontawesome.com/b1c26909bb.js"></script>

</head>

<body>
  <div class='container'>
    <div class="quote-box">
      <p id='quote'>This is a holding quote to ensure the CSS looks correct.</p>
    </div>

    <div class='buttons'>
      <a href = "#" id = "tweet" class='btn'><i class="fa fa-twitter"></i></a>
      <button type='button' class='btn' id='btn'>New Quote</button>
    </div>

    <div class="links">
      <p> by <a class='link' target='#'  href='http://codepen.io/DKeen0123/'>Daniel Keen</a> </p>
    </div>
  </div>





  <script src="/temp/scripts/App.js"></script>
</body>
</html>
